language: go
sudo: false
go:
  - 1.x
install: go get -u -t -v ./...
script: go test
before_deploy: make -j releases
deploy:
  provider: releases
  prerelease: true
  skip_cleanup: true
  file_glob: true
  file: bin/*
  on:
    repo: bm-x/go-shadowsocks2
    branch: master
    tags: true
  api_key:
    secure: 